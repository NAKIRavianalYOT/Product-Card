<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
</head>

<body>
  <main class="main">
    <section class="sections-container__medicines">
      <article class="article__medicines-item">
        <img src="image/diamant-serum.png" alt="Увлажняющий мусс">
        <div class="medicines-item__medicine-card">
          <span class="medicine-card__item">
            Для нормальной кожи
          </span>
          <h2 class="medicine-card__title">
            Увлажняющий мусс
          </h2>
          <p class="medicine-card__paragraph">
            Глубоко увлажняют кожу лица, оставляя её мягкой и гладкой.
          </p>
          <ul class="medicine-card__list">
            <span>Состав:</span>
            <li>активные натуральные комплексы</li>
            <li>витамины С, А, РР, В И Е</li>
            <li>солнцезащитные компоненты</li>
          </ul>
        </div>
        <div class="medicine-card__price">
          <span class="card-price__item-1">Цена</span>
          <span class="card-price__item-2">2 750 &#x20BD</span>
        </div>
      </article>
    </section>

  </main>
</body>

</html>
